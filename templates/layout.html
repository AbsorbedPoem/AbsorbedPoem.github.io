<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicina</title>
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://kit.fontawesome.com/be5dea804b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- Main navigation container -->
        <nav class="text-zinc-700 flex-no-wrap fixed flex w-full items-center justify-between bg-white py-2 shadow-md md:flex-wrap md:justify-start md:py-3">
            <div class="flex w-full flex-wrap items-center justify-between px-3">
                <!-- boton de barras para abrir menú (movil) -->
                <button class="block border rounded bg-transparent border-slate-600   px-2 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 md:hidden">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- elementos de la izquierda -->
                <div class="font-bold flex">
                    <img src="/img/logo.png" class="rounded-full w-[25px] h-[25px]">
                    <span>&nbsp;Telemedicina</span>
                    <span class="text-blue-500">&nbsp;Maracay</span>
                </div>

                <!-- elementos de la derecha -->
                <div class="relative flex items-center">
                    <!-- carrito -->
                    <a class="me-4" href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>

                    <!-- campana -->
                    <div class="relative">
                        <a href="#" class="me-4 flex items-center">

                            <!-- campana icono -->
                            <span class="[&>i]:w-5">
                                <i class="fas fa-bell"></i>
                            </span>
                            <!-- contador -->
                            <span class="absolute -mt-4 ms-[9px] rounded-full bg-red-500 px-[0.55em] py-[0.55em] text-[0.6rem] font-bold leading-none"></span>
                        </a>
                    </div>

                    <!-- logo de usuario -->
                    <div id="dropdownDefaultButton" data-dropdown-toggle="dropdown">
                        <a href="#" class="flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none
                        border border-zinc-200 rounded-full">
                            <!-- imagen de usuario -->
                            <img
                                src="https://tecdn.b-cdn.net/img/new/avatars/2.jpg"
                                class="rounded-full w-[25px] h-[25px] m-1"
                            />
                            <span class="mx-2">Usuario 1</span>
                        </a>
                    </div>
                    <div id="dropdown" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <!-- Active: "bg-gray-100 text-gray-900 outline-none", Not Active: "text-gray-700" -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
                            <form method="POST" action="#" role="none">
                                <button type="submit" class="block w-full px-4 py-2 text-left text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-3">Sign out</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN SCREEN -->
    <main>
        <div class="min-h-[100vh] flex pt-[40px] md:pt-[59px]">
            
            <!-- SIDEBAR -->
            <aside class="p-1 bg-slate-800 hidden md:flex flex-col justify-between items-start text-gray-200 text-sm">
                <!-- ARRIBA -->
                <div class="flex flex-col gap-1">
                    <a href="#" class="nav-item text-md">
                        <i class="fas fa-cube"></i>
                        <p>Telemedicina</p>
                    </a>

                    <hr class="border-gray-400">
                    
                    <a href="#" class="nav-item active">
                        <i class="fas fa-address-card"></i>
                        <p>Especialistas</p>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="far fa-calendar-days"></i>
                        <p>Horarios</p>
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-message"></i>
                        <span class="absolute -mt-4 -ms-[5px] rounded-full bg-teal-400 px-[0.40em] py-[0.40em] text-[0.6rem] font-bold leading-none"></span>
                        <p>Mensajes</p>
                    </a>
                    
                </div>
                <!-- abajo -->
                <div class="flex flex-col gap-1 w-[100%]">
                    
                    <hr class="border-gray-400">

                    <a href="#" class="nav-item nav-item-config justify-between">
                        <img
                            src="https://tecdn.b-cdn.net/img/new/avatars/2.jpg"
                            class="rounded-full w-[20px] h-[20px]"
                        />
                        <p>Usuario 1</p>
                        <i class="fa-solid fa-gear"></i>
                    </a>
                    
                </div>
            </aside>
    
            <!-- CONTENT -->
            <div class="w-[100%]">

                <!-- marcador de página -->
                <p class="bg-slate-500 p-2 text-white text-xs">Cuenta » Cambiar contraseña</p>
    
                <!-- CONTENIDO PROPIO DE LA PáGINA -->
                <section class="p-5">
    
    
                    <!-- Título (si aplica) -->
                    <h1 class="text-3xl font-bold mt-2">Título de Ejemplo</h1>
    
                    <!-- contenido -->
                    <div class="card">
                        <button class="btn btn-main" type="button">
                            A
                        </button>
                    </div>
    
                </section>

            </div>

            <a href="#" class="no-underline rounded-full shadow-lg border fixed bottom-5 right-5 p-2 flex text-zinc-700 bg-blue-300 text-2xl">
                <i class="fab fa-intercom"></i>
            </a>

        </div>
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

</body>
</html>
